<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">POC5 - Scroll Glitch Test</title>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <script src="/material-design-lite/dist/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="poc5.css">
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer" id="main-layout"
     ng-controller="MainController">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="header-title" ng-cloak> POC5 - Scroll Glitch Test</span>
        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800">

        <nav class="mdl-navigation" style="padding-top: 0;">
            <a class="mdl-navigation__link mdl-color-text--white">Navigation Item</a>
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="page-content">

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col mdl-color--white mdl-shadow--4dp">
                    <div class="test-list mdl-grid mdl-grid--no-spacing mm-list">
                    </div>
                </div>
            </div>

            <script>
                var list = document.querySelector('.test-list');

                if (!String.prototype.format) {
                    String.prototype.format = function () {
                        var str = this.toString();
                        if (!arguments.length)
                            return str;
                        var args = typeof arguments[0],
                                args = (("string" == args || "number" == args) ? arguments : arguments[0]);
                        for (arg in args)
                            str = str.replace(RegExp("\\{" + arg + "\\}", "gi"), args[arg]);
                        return str;
                    }
                }

                var template = '<div class="mm-list--item-text">{text}</div>' +
                        '<div class="mm-list--icon-right material-icons">{icon}</div>';

                for (var i = 1; i <= 100; i++) {
                    var item = document.createElement('a');
                    item.className = "mdl-cell mm-list--item";

                    item.innerHTML = template.format({
                        icon: 'face',
                        text: 'List Item ' + i
                    });

                    list.appendChild(item);
                }

            </script>

        </div>

    </main>
</div>
</body>

</html>
