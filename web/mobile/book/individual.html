<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">[PLACEHOLDER]</title>

    <script src="/resources/js/msg.js"></script>
    <script src="/resources/js/jquery-2.2.0.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <script src="/material-design-lite/dist/material.min.js"></script>
    <script src="/resources/js/controllers/book/individual.js"></script>

    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/media.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/mm-box.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/mm-audio-popup.css">

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- ==================
          Toolbar
    =================== -->

    <div class="mdl-layout__header">

        <a href="/mobile/book.html" class="mdl-layout__drawer-button">
            <i class="material-icons">arrow_back</i>
        </a>

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title mdl-color-text--white"> INDIVIDUAL BOOK </span>
        </div>
    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content">

        <div class="mdl-grid mm--main-grid">

            <div class="mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mm-padding mm-center" style="box-shadow: none; text-align: center;">
                <span class="mdl-typography--headline" id="name" style="font-weight: bold;"></span>
            </div>

            <div class="mdl-cell mdl-cell--12-col" style="box-shadow: none;">
                <img class="mm-center mdl-shadow--4dp" src="" alt="YAY! BOOK!" id="img" style="display: block; margin: 0 auto;">
            </div>

            <div class="mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mm-center">
                <div class="mdl-grid mdl-grid--no-spacing mm-list">
                    <div class="mdl-cell mm-list--item">
                        <div class="itc">
                            <div class="itc--image material-icons mdl-color-text--green-500">file_download</div>
                            <div class="itc--text">EPUB</div>
                        </div>
                    </div>
                    <div class="mdl-cell mm-list--item">
                        <div class="itc">
                            <div class="itc--image material-icons mdl-color-text--red-500">picture_as_pdf</div>
                            <div class="itc--text">PDF</div>
                        </div>
                    </div>
                    <div class="mdl-cell mm-list--item">
                        <div class="itc">
                            <div class="itc--image material-icons mdl-color-text--blue-500">code</div>
                            <div class="itc--text">HTML</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mdl-cell mdl-cell--10-col mdl-cell--8-col-tablet mm-padding mm-center">
                <span class="mdl-typography--headline"> 簡介 </span>
                <br/>
                <span class="mdl-typography--subhead" id="introduction"></span>
            </div>
        </div>

        <div class="ma-load-cover">
            <div class="ma-load-cover--content">
                <div class="ma-load-cover--text">請稍候</div>
                <div class="ma-load-cover--loading">
                    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </div>
            </div>
        </div>
    </main>

</div>

</body>
</html>
