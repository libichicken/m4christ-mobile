<!DOCTYPE html>

    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">[PLACEHOLDER]</title>

    <script src="/resources/js/msg.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <script src="/material-design-lite/dist/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">

<body class="mdl-color--blue-grey-50">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="header-title" ng-cloak>BOOK</span>

            <div class="mdl-layout-spacer"></div>

        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800">

        <nav class="mdl-navigation" style="padding-top: 0;">
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50" style="overflow: hidden;">

        <div class="mdl-grid" id="main-grid">
        </div>

        <div class="ma-load-cover">
            <div class="ma-load-cover--content">
                <div class="ma-load-cover--text">請稍候</div>
                <div class="ma-load-cover--loading">
                    <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </div>
            </div>
        </div>
    </main>

</div>

<div style="display: none;" id="skeleton">
    <div class="mdl-cell mdl-cell--4 mdl-shadow--4dp mdl-color--blue-grey-800 border-radius">
        <a href="{0}" class="mdl-card mdl-color--blue-grey-800">
            <div class="mdl-card__title mdl-color--orange-700 mdl-color-text--white mdl-shadow--6dp">
                <h2 class="mdl-card__title-text">
                    ({1})
                </h2>
            </div>
            <div class="mdl-card__media mdl-color--blue-grey-200">
                <img src="{2}" border="0" alt="FILLER">
            </div>
            <div class="mdl-card__supporting-text mdl-color--blue-grey-800 mdl-color-text--white">
                {3}
            </div>
            <div class="tint"></div>
        </a>
    </div>
</div>
