<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">講習會事奉</title>

    <script src="/resources/js/msg.js"></script>

    <script src="/resources/js/angular.min.js"></script>

    <!--<script src="/resources/depracated/mm-frame.js"></script>-->
    <!--<link rel="stylesheet" href="/resources/depracated/mm-frame.css">-->
    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/NavigationController.js"></script>
    <script src="/resources/js/controllers/SeminarController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/seminar.css">

</head>

<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header" ng-controller="NavigationController">

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title" id="header-title">講習會事奉</span>

            <div class="mdl-layout-spacer"></div>

            <a href="/mobile/index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">home</i>
            </a>
        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800" ng-controller="NavigationController">

        <nav class="mdl-navigation" style="padding-top: 0;">
            <a class="mdl-navigation__link mdl-js-ripple-effect mdl-color-text--white" ng-repeat="link in links" ng-href="{{ link.src }}">
                {{ link.name }}
                <span class="mdl-ripple"></span></a>
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50" ng-controller="SeminarController">

        <div class="mdl-tabs mdl-js-tabs seminar-tabs">
            <div class="mdl-tabs__tab-bar mdl-color--indigo-600 mdl-shadow--4dp">
                <a href="#seminar-coming-seminars" class="mdl-tabs__tab mdl-js-ripple-effect is-active">將來的講習會<span class="mdl-ripple"></span></a>
                <a href="#seminar-past-seminars" class="mdl-tabs__tab mdl-js-ripple-effect">過去的講習會<span class="mdl-ripple"></span></a>
                <a href="#seminar-info" class="mdl-tabs__tab mdl-js-ripple-effect">講員介紹<span class="mdl-ripple"></span></a>
            </div>
            <div class="mdl-tabs__panel" id="seminar-info">
                <seminar-info-text></seminar-info-text>
            </div>
            <div class="mdl-tabs__panel is-active" id="seminar-coming-seminars">
                <seminar-list data="comingSeminars"></seminar-list>
            </div>
            <div class="mdl-tabs__panel" id="seminar-past-seminars">
                <seminar-list data="pastSeminars"></seminar-list>
            </div>

        </div>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                id="top-fab">
            <i class="material-icons">vertical_align_top</i>
        </button>

    </main>
</div>

</body>

</html>
