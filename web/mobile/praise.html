<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">耶穌是主 - 和風音樂</title>

    <script src="/resources/js/msg.js"></script>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!--<script src="/resources/depracated/mm-frame.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="/resources/depracated/mm-frame.css">-->

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/NavigationController.js"></script>
    <script src="/resources/js/controllers/PraiseController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/praise.css">

</head>

<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header" ng-controller="NavigationController">

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title" ng-cloak>和風音樂</span>

            <div class="mdl-layout-spacer"></div>

            <a href="/mobile/index.html" class="mdl-button mdl-button--icon">
                <i class="material-icons">home</i>
            </a>
        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800" ng-controller="NavigationController">

        <nav class="mdl-navigation" style="padding-top: 0;">
            <a class="mdl-navigation__link mdl-js-ripple-effect mdl-color-text--white" ng-repeat="link in links" ng-href="{{ link.src }}">
                {{ link.name }}
                <span class="mdl-ripple"></span></a>
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50" ng-controller="PraiseController">

        <div class="mdl-grid mm--main-grid">

            <!-- CDs -->
            <div class="mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                <div class="mdl-grid mdl-grid--no-spacing mm-list" style="margin: 0;">
                    <a href="/mobile/praise/playlists.html?filter=PCD&play=true" class="mdl-cell mm-list--item mdl-js-ripple-effect" style="padding: 16px;">
                        <div class="mm-list--item-text">
                            「和風音樂詩歌」CD 光碟
                        </div>

                        <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        <span class="mdl-ripple"></span>
                    </a>
                </div>
            </div>

            <!-- Music -->
            <div class="mdl-cell mdl-cell--12-col mdl-shadow--4dp">
                <div class="mdl-grid mdl-grid--no-spacing mm-list" style="margin: 0;">
                    <a href="/mobile/praise/songs.html" class="mdl-cell mm-list--item mdl-js-ripple-effect" style="padding: 16px;">
                        <div class="mm-list--item-text">
                            「風中傳愛」詩歌 500 首全集
                        </div>
                        <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        <span class="mdl-ripple"></span>
                    </a>
                </div>
            </div>

        </div>

    </main>
</div>

<footer mobile-footer></footer>

</body>

</html>
