<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#283593" class="mm-theme-color">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" class="mm-theme-color">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title id="title">音樂</title>

    <script src="/resources/js/msg.js"></script>
    <script src="/resources/js/jquery-2.2.0.min.js"></script>

    <title>線上播放</title>

    <script src="/resources/js/angular.min.js"></script>

    <!--<script src="/resources/depracated/mm-frame.js"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="/resources/depracated/mm-frame.css">-->

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/praise/SongsController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/praise.css">

</head>
<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="SongsController">
    <!-- Header -->
    <div class="mdl-layout__header">

        <div class="mdl-layout__drawer-button" ng-click="close()">
            <i class="material-icons">arrow_back</i>
        </div>

        <div class="mdl-layout__header-row">

            <span class="mdl-layout-title"> {{ title }} </span>
        </div>
    </div>

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="mdl-grid mm--main-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid mdl-grid--no-spacing mm-list">
                    <a href="" class="mdl-cell mm-list--item mdl-js-ripple-effect" ng-repeat="list in lists" ng-click="open(list.start, list.end)">
                        <div class="mm-list--item-text praise--product-item">
                            第 {{ list.start }} - {{ list.end }} 首播放
                        </div>
                        <div class="mm-list--icon-right material-icons">keyboard_arrow_right</div>
                        <span class="mdl-ripple"></span>
                    </a>
                </div>
            </div>
        </div>

    </main>
</div>

</body>
</html>
