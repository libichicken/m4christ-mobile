<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

    <!--Please, just this once...-->
    <style>
        #frame {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>

    <!-- Modules -->

    <script src="/resources/js/modules.js"></script>

    <!-- Controllers -->

    <script src="/resources/js/controllers/seminar/InfoController.js"></script>

    <!-- Setup -->

    <script src="/material-design-lite/dist/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
</head>
<body class="mdl-color--blue-grey-50" ng-app="mainApp" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="InfoController">

    <!-- Header -->
    <div class="mdl-layout__header mdl-color--white mdl-color-text--black" id="back-button">

        <div class="mdl-layout__drawer-button">
            <i class="material-icons mdl-color-text--black">arrow_back</i>
        </div>

        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"> {{ title }} </span>
        </div>
    </div>

    <main class="mdl-layout__content mdl-color--blue-grey-50">
        <iframe id="frame" ng-src=" {{ src }} "></iframe>
    </main>
</div>

</body>
</html>
