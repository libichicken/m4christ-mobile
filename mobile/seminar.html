<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title id="title"></title>

    <script src="/resources/js/msg.js"></script>

    <script src="/resources/js/angular.min.js"></script>

    <!-- MDL Resources -->

    <link rel="stylesheet" href="/material-design-lite/dist/material.min.css">
    <link rel="stylesheet" href="/material-design-lite/dist/material-grid.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">

</head>

<body ng-app="mainApp">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-controller="MainController">

    <!-- ==================
          Toolbar
    =================== -->

    <header class="mdl-layout__header" ng-controller="NavigationController">

        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title" id="header-title">{{ title }}</span>

            <div class="mdl-layout-spacer"></div>

            <a href="/mobile/index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                <i class="material-icons">home</i>
            </a>
        </div>

    </header>

    <!-- ==================
            Drawer
    =================== -->

    <div class="mdl-layout__drawer mdl-color--blue-grey-800" ng-controller="NavigationController">

        <nav class="mdl-navigation" style="padding-top: 0;" ng-controller="LinksController">
            <a class="mdl-navigation__link mdl-color-text--white" ng-repeat="link in links" ng-href="{{ link.src }}">{{
                link.name }}</a>
        </nav>

    </div>

    <!-- ==================
            Content
    =================== -->

    <main class="mdl-layout__content mdl-color--blue-grey-50">

        <div class="page-content" ng-controller="SeminarController">

            <div class="mdl-tabs mdl-js-tabs seminar-tabs">
                <div class="mdl-tabs__tab-bar mdl-color--indigo-600 mdl-shadow--4dp">
                    <a href="#seminar-info" class="mdl-tabs__tab is-active" data-title="耶穌是主 － 講習會列表">講員介紹</a>
                    <a href="#seminar-past-seminars" class="mdl-tabs__tab" data-title="耶穌是主 － 即將來臨的講習會">將來的講習會</a>
                    <a href="#tab3" class="mdl-tabs__tab" data-title="耶穌是主 － 過去的講習會">過去的講習會</a>
                </div>
                <div class="mdl-tabs__panel is-active mdl-color--blue-grey-50" id="seminar-info">
                    <seminar-info-text></seminar-info-text>
                </div>
                <div class="mdl-tabs__panel mdl-color--blue-grey-50" id="seminar-past-seminars">
                    <seminar-coming-seminars></seminar-coming-seminars>
                </div>
                <div class="mdl-tabs__panel mdl-color--blue-grey-50" id="tab3">
                    <seminar-past-seminars></seminar-past-seminars>
                </div>

            </div>

            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                    id="top-fab">
                <i class="material-icons">vertical_align_top</i>
            </button>

        </div>

    </main>
</div>

<script>
    window.pageSettings = {
        "name": "耶穌是主 － 講習會列表"
    };
</script>

<!-- Modules -->

<script src="/resources/js/modules.js"></script>

<!-- Controllers -->

<script src="/resources/js/controllers/MainController.js"></script>
<script src="/resources/js/controllers/NavigationController.js"></script>
<script src="/resources/js/controllers/LinksController.js"></script>
<script src="/resources/js/controllers/SeminarController.js"></script>

<!-- Setup -->

<script src="/material-design-lite/dist/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="/resources/css/mobile.css">
<link rel="stylesheet" type="text/css" href="/resources/css/seminar.css">

</body>

</html>
